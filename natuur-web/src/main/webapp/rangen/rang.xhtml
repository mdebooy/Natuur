<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('natuur.titel')}" />
    <ui:define name="head">
    </ui:define>
    <ui:define name="body">
      <h:form class="form-horizontal" id="formRang">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst(natuur.subTitel)}</h2>
          </div>
          <div class="row" />
          <div class="form-group form-group-sm">
            <label for="niveau" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.niveau')}</label>
            <div class="col-sm-1">
              <t:inputText id="niveau" styleClass="form-control" value="#{natuur.rang.niveau}" maxlength="5" size="5" readonly="#{!natuur.nieuw}" />
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="rang" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.rang')}</label>
            <div class="col-sm-1">
              <t:inputText id="rang" styleClass="form-control" value="#{natuur.rang.rang}" maxlength="3" size="3" readonly="#{!natuur.nieuw}" />
            </div>
          </div>

          <h:commandLink action="#{natuur.saveRang}" id="create" styleClass="btn btn-default" rendered="#{natuur.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
          <a class="btn btn-default" href="#{natuur.path}/rangen/rangen.xhtml">#{i18nTeksten.tekst('button.cancel')}</a>

          <br />
          <br />
          <t:messages  globalOnly="false" layout="table" fatalClass="msgFatal" errorClass="msgError" warnClass="msgWarn" infoClass="msgInfo" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
