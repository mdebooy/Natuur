<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 template="/WEB-INF/templates/template.xhtml">
  <ui:define name="head">
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        var rangnamenTabel = $('#rangnamenTabel').DataTable( {
          data: #{natuurRang.rangnamen},
          order: [[1, 'asc']],
          pagingType: 'full_numbers',
          pageLength: #{properties.appValue('natuur.pagelength')-5},
          lengthChange: false,
          stateSave: true,
          language: {
            paginate: {
              first: #{properties.appValue('natuur.pager.first')},
              last: #{properties.appValue('natuur.pager.last')},
              next: #{properties.appValue('natuur.pager.next')},
              previous: #{properties.appValue('natuur.pager.previous')}
            },
            search: "#{i18nTeksten.tekst('pager.search')}",
            zeroRecords: "#{i18nTeksten.tekst('pager.zero.records')}",
            loadingRecords: "#{i18nTeksten.tekst('pager.loading')}",
            info: "#{i18nTeksten.tekst('pager.info')}",
            infoEmpty: "#{i18nTeksten.tekst('pager.info.empty')}",
            infoFiltered: "#{i18nTeksten.tekst('pager.info.filtered')}"
          },
          columns: [
            { data: 'taal', visible: false },
            { data: null, title: '#{i18nTeksten.tekst('label.taal')}', width: '50px', class: 'has-text-centered', orderData: 0, render: function ( data, type, row ) {
                return taalvlag(data.taal);
              }
            },
            { data: 'naam', title: '#{i18nTeksten.tekst('label.naam')}' }
          ]
        } );
        var totalenTabel = $('#totalenTabel').DataTable( {
          ajax: { url: '/natuur/overzicht/#{natuurRang.rang.rang}/#{gebruiker.locale.language}',
                  dataSrc: '' },
          order: [[0, 'asc']],
          pagingType: 'full_numbers',
          pageLength: #{properties.appValue('natuur.pagelength')-5},
          lengthChange: false,
          stateSave: true,
          language: {
            paginate: {
              first: #{properties.appValue('natuur.pager.first')},
              last: #{properties.appValue('natuur.pager.last')},
              next: #{properties.appValue('natuur.pager.next')},
              previous: #{properties.appValue('natuur.pager.previous')}
            },
            search: "#{i18nTeksten.tekst('pager.search')}",
            zeroRecords: "#{i18nTeksten.tekst('pager.zero.records')}",
            loadingRecords: "#{i18nTeksten.tekst('pager.loading')}",
            info: "#{i18nTeksten.tekst('pager.info')}",
            infoEmpty: "#{i18nTeksten.tekst('pager.info.empty')}",
            infoFiltered: "#{i18nTeksten.tekst('pager.info.filtered')}"
          },
          columns: [
            { data: 'naam', title: '#{i18nTeksten.tekst('label.naam')}' },
            { data: 'latijnsenaam', title: '#{i18nTeksten.tekst('label.latijnsenaam')}' },
            { data: 'totaal', title: '#{i18nTeksten.tekst('label.aantalsoorten')}', width: '50px', class: 'has-text-right' },
            { data: 'waargenomen', title: '#{i18nTeksten.tekst('label.aantalwaarnemingen')}', width: '50px', class: 'has-text-right' },
            { data: 'opFoto', title: '#{i18nTeksten.tekst('label.opfoto')}', width: '50px', class: 'has-text-right' },
            { data: null, title: '%', width: '50px', class: 'has-text-right', render: function ( data, type, row ) {
                return data.pctOpFoto+'%';
              }
            }]
        } );
        $( '#rangnamenTabel tbody').on('click', 'tr', function() {
          if (rangnamenTabel.row(this).data() === undefined) {
            return;
          }
          var jsfCommandLink = document.getElementById("formRang:linkRangnaam");
          alterParam(jsfCommandLink, rangnamenTabel.row(this).data().taal);
          jsfCommandLink.click();
        } );
        $( '#totalenTabel tbody').on('click', 'tr', function() {
          if (totalenTabel.row(this).data() === undefined) {
            return;
          }
          var jsfCommandLink = document.getElementById("formRang:linkTotaal");
          alterParam(jsfCommandLink, totalenTabel.row(this).data().taxonId);
          jsfCommandLink.click();
        } );
        if (#{!natuurRang.aktie.nieuw}) {
          document.getElementById('totalenTabel').style.width = '100%';
        }
        if (#{natuurRang.aktie.wijzig and natuurRang.user}) {
          addInsertButton('rangnamenTabel', 'formRang', '#{i18nTeksten.tekst('img.nieuw')}');
        }
        initTabs();
      } );
    </script>
  </ui:define>
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-8">
        <h:form id="formRang">
          <d:titel titel="#{i18nTeksten.tekst(natuurRang.subTitel)}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.rang')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <t:inputText id="rang" styleClass="input required" value="#{natuurRang.rang.rang}" maxlength="3" size="3" readonly="#{!natuurRang.aktie.nieuw}" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.niveau')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <t:inputText id="niveau" styleClass="input required" value="#{natuurRang.rang.niveau}" maxlength="5" size="5" readonly="#{natuurRang.aktie.readonly}" />
                    </div>
                  </div>
                </div>
              </div>

              <d:crudbuttonbar bean="#{natuurRang}" form="formRang" returnto="#{natuur.path}/rangen/rangen.xhtml" tekst="#{natuurRang.rang.naam}" />

              <t:div rendered="#{!natuurRang.aktie.nieuw}">
                <d:spacer />
                <div id="rangTabs" class="tabs is-boxed">
                  <ul>
                    <li class="tab-link is-active" onclick="switchTab(event, 'tabNamen')"><a>#{i18nTeksten.tekst('tab.namen')}</a></li>
                    <li class="tab-link" onclick="switchTab(event, 'tabTotalen')"><a>#{i18nTeksten.tekst('tab.totalen')}</a></li>
                  </ul>
                </div>
                <div class="tabs-details titel">
                  <div id="tabNamen" class="tab-detail">
                    <table id="rangnamenTabel" class="table is-striped is-narrow is-hoverable" aria-describedby="rangnamenTabel" />
                    <h:commandLink id="linkRangnaam" class="is-hidden" action="#{natuurRang.retrieveNaam}">
                      <f:param name="taal" value="XX" />
                    </h:commandLink>
                    <h:commandLink id="addRangnamen" class="is-hidden" action="#{natuurRang.createRangnaam}" />
                  </div>
                  <div id="tabTotalen" class="tab-detail is-hidden">
                    <table id="totalenTabel" class="table is-striped is-narrow is-hoverable" aria-describedby="totalenTabel" />
                    <h:commandLink id="linkTotaal" class="is-hidden" action="#{natuurRang.retrieveGeenFotos}">
                      <f:param name="taxonId" value="XX" />
                    </h:commandLink>
                  </div>
                </div>
              </t:div>
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('natuur.titel.rang.delete')}" />
  </ui:define>
</ui:composition>
