<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
      <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
          $('#rangenTabel').dataTable( {
            "order": [[1, "asc"]],
            "columns": [{ "orderable": false },
                        { "orderable": true },
                        { "orderable": true }],
            "pagingType": "full_numbers",
            "pageLength": #{properties.appValue('natuur.pagelength')},
            "lengthChange": false,
            "stateSave": true,
            "language": {
              "paginate": {
                "first": "#{i18nTeksten.tekst('pager.paginate.first')}",
                "last": "#{i18nTeksten.tekst('pager.paginate.last')}",
                "next": "#{i18nTeksten.tekst('pager.paginate.next')}",
                "previous": "#{i18nTeksten.tekst('pager.paginate.previous')}"
              },
              "search": "#{i18nTeksten.tekst('pager.search')}",
              "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
              "info": "#{i18nTeksten.tekst('pager.info')}",
              "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
              "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
            }
          });
        });
      </script>
    </ui:define>
    <ui:define name="body">
      <h:form id="formRangen">
        <div class="col-md-6 col-md-offset-3">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst('natuur.titel.rangen')}</h2>
          </div>
          <div align="right" class="col-md-2" >
            <h:commandLink action="#{natuurRang.create}" actionFor="#{formRangen}">
              <img src="/common/images/32x32/actions/document-new.png" alt="#{i18nTeksten.tekst('img.nieuw')}" title="#{i18nTeksten.tekst('img.nieuw')}" />
            </h:commandLink>
          </div>

          <ui:include src="rangentabel.xhtml">
            <ui:param name="form" value="formRangen" />
            <ui:param name="lijst" value="#{natuurRang.rangen}" />
          </ui:include>
        </div>
      </h:form>
    </ui:define>
    <ui:define name="modal">
      <d:confirmatie confirmatietitel="#{i18nTeksten.tekst('natuur.titel.rang.delete')}" />
    </ui:define>
  </ui:composition>
</html>
