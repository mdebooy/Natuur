<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-sm" id="geenfotosTabel" aria-describedby="geenfotosTabel">
    <colgroup>
      <col style="width:70px" />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="volgnummer">#{i18nTeksten.tekst('label.seq')}</th>
        <th id="naam">#{i18nTeksten.tekst('label.naam')}</th>
        <th id="latijnsenaam">#{i18nTeksten.tekst('label.latijnsenaam')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="geenfoto" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td class="text-center">#{geenfoto.taxon.volgnummer}</td>
          <td>#{geenfoto.taxon.naam}</td>
          <td><em>#{geenfoto.taxon.latijnsenaam}</em></td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
