<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="row justify-content-center">
      <div class="col-10">
        <h:form class="form-horizontal" id="formRangnaam">
          <div class="col-10">
            <h2>#{i18nTeksten.tekst(natuurRang.detailSubTitel)}</h2>
          </div>
          <div class="form-group form-group-sm row">
            <label for="rang" class="col-2 control-label">#{i18nTeksten.tekst('label.rang')}</label>
            <div class="col-1">
              <t:inputText id="rang" styleClass="form-control form-control-sm" value="#{natuurRang.rangnaam.rang}" maxlength="3" size="3" readonly="true" />
            </div>
          </div>
          <div class="form-group form-group-sm row">
            <label for="taal" class="col-2 control-label">#{i18nTeksten.tekst('label.taal')}</label>
            <div class="col-9">
              <d:listbox id="taal" value="#{natuurRang.rangnaam.taal}" readonly="#{!natuurRang.detailAktie.nieuw}" items="#{i18nTeksten.talen()}" textvalue="#{i18nTeksten.taal(natuurRang.rangnaam.taal)}" />
            </div>
          </div>
          <div class="form-group form-group-sm row">
            <label for="naam" class="col-2 control-label">#{i18nTeksten.tekst('label.naam')}</label>
            <div class="col-9">
              <t:inputText id="naam" styleClass="form-control form-control-sm" value="#{natuurRang.rangnaam.naam}" maxlength="255" size="100" readonly="#{natuurRang.detailAktie.readonly}" />
            </div>
          </div>

          <h:commandLink action="#{natuurRang.saveRangnaam}" id="create" styleClass="btn btn-sm btn-outline-primary" rendered="#{natuurRang.detailAktie.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
          <h:commandLink action="#{natuurRang.saveRangnaam}" id="modify" styleClass="btn btn-sm btn-outline-primary" rendered="#{natuurRang.detailAktie.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <d:cancel href="#{natuur.path}/rangen/rang.xhtml" aktie="#{natuurRang.detailAktie}"/>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
