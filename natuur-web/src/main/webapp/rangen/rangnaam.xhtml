<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-8">
        <h:form id="formRangnaam">
          <d:titel titel="#{i18nTeksten.tekst(natuurRang.detailSubTitel)}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.rang')}" />
                <div class="field-body is-normal">
                  <d:inputText id="rang" value="#{natuurRang.rang.rang}" maxlength="3" size="3" required="true" readonly="true" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.taal')}" />
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <d:listbox id="taal" value="#{natuurRang.rangnaam.taal}" fullwidth="true" required="true" readonly="#{!natuurRang.detailAktie.nieuw}" items="#{i18nTeksten.talen()}" textvalue="#{i18nTeksten.taal(natuurRang.rangnaam.taal)}" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.naam')}" />
                <div class="field-body is-normal">
                  <d:inputText id="naam" value="#{natuurRang.rangnaam.naam}" maxlength="255" size="100" required="true" readonly="#{natuurRang.detailAktie.readonly}" />
                </div>
              </div>
            </div>
          </div>

          <d:crudbuttonbar bean="#{natuurRang}" form="formRangnaam" detail="detail" returnto="#{natuur.path}/rangen/rang.xhtml" tekst="#{natuurRang.rangnaam.naam}" />
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('natuur.titel.rangnaam.delete')}" />
  </ui:define>
</ui:composition>
