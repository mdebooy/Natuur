<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-sm" id="rangnamenTabel" aria-describedby="rangnamenTabel">
    <colgroup>
      <col style="width:45px" />
      <col style="width:45px" />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="icoon"></th>
        <th id="taal">#{i18nTeksten.tekst('label.taal')}</th>
        <th id="naam">#{i18nTeksten.tekst('label.naam')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="rangnaam" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{natuurRang.updateRangnaam(rangnaam.taal)}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{natuurRang.deleteRangnaam(rangnaam.taal)}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{rangnaam.taal} - #{rangnaam.naam}');return false;"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td class="text-center" data-order="#{rangnaam.taal}"><img alt="#{rangnaam.taal}" src="/common/images/taal/#{rangnaam.taal}.png" title="#{rangnaam.taal}" /></td>
          <td>#{rangnaam.naam}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
