<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('natuur.titel')}" />
    <ui:define name="head">
      <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
          $('#totalenTabel').dataTable( {
            "order": [[0, "asc"]],
            "columns": [
                      { "orderable": true },
                      { "orderable": true },
                      { "orderable": true }
                  ],
            "pagingType": "full_numbers",
            "lengthMenu": #{i18nTeksten.tekst('pager.rijen.per.pagina')},
            "language": {
              "paginate": {
                "first": "#{i18nTeksten.tekst('pager.paginate.first')}",
                "last": "#{i18nTeksten.tekst('pager.paginate.last')}",
                "next": "#{i18nTeksten.tekst('pager.paginate.next')}",
                "previous": "#{i18nTeksten.tekst('pager.paginate.previous')}"
              },
              "lengthMenu": "#{i18nTeksten.tekst('pager.length.menu')}",
              "search": "#{i18nTeksten.tekst('pager.search')}",
              "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
              "info": "#{i18nTeksten.tekst('pager.info')}",
              "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
              "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
            }
          } );
        } );
      </script>
    </ui:define>
    <ui:define name="body">
      <h:form id="formRangen">
        <div class="col-md-8 col-md-offset-2">
          <div class="col-md-10">
            <h2>#{natuur.subTitel}</h2>
          </div>

          <table class="table table-striped table-condensed table-datatable display compact" id="totalenTabel">
            <colgroup>
              <col />
              <col />
              <col width="80px" />
            </colgroup>
            <thead>
              <tr>
                <th>#{i18nTeksten.tekst('label.naam')}</th>
                <th>#{i18nTeksten.tekst('label.latijnsenaam')}</th>
                <th>#{i18nTeksten.tekst('label.aantal')}</th>
              </tr>
            </thead>
            <tbody>
              <t:dataList var="totaal" value="#{natuur.rangtotalen}" rowIndexVar="idx">
                <tr>
                  <td>#{totaal.naam}</td>
                  <td>#{totaal.latijnsenaam}</td>
                  <td class="text-right">#{totaal.totaal}</td>
                </tr>
              </t:dataList>
            </tbody>
          </table>

          <a class="btn btn-default" href="/natuur/rangen/rangen.jsf">#{i18nTeksten.tekst('button.back')}</a>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
