<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-sm" id="rangenTabel" aria-describedby="rangenTabel">
    <colgroup>
      <col style="width:75px" />
      <col style="width:60px" />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="icoon"></th>
        <th id="niveau">#{i18nTeksten.tekst('label.niveau')}</th>
        <th id="rang">#{i18nTeksten.tekst('label.rang')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="rang" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{natuurRang.retrieve(rang.rang)}"><img src="/common/images/16x16/mimetypes/text-x-generic.png" alt="#{i18nTeksten.tekst('img.bekijken')}" title="#{i18nTeksten.tekst('img.bekijken')}" /></h:commandLink>
            <h:commandLink action="#{natuurRang.update(rang.rang)}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{natuurRang.delete(rang.rang)}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{rangtekst}');return false;"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td class="text-right">#{rang.niveau}</td>
          <td>#{rang.naam}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
