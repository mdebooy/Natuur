<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
      <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $('#gebiedenTabel').dataTable( {
          "order": [[1, "asc"]],
          "columns": [
                    { "orderable": false },
                    { "orderable": true },
                    { "orderable": true }
                ],
          "pagingType": "full_numbers",
          "lengthMenu": #{i18nTeksten.tekst('pager.rijen.per.pagina')},
          "language": {
            "paginate": {
              "first": "#{i18nTeksten.tekst('pager.paginate.first')}",
              "last": "#{i18nTeksten.tekst('pager.paginate.last')}",
              "next": "#{i18nTeksten.tekst('pager.paginate.next')}",
              "previous": "#{i18nTeksten.tekst('pager.paginate.previous')}"
            },
            "lengthMenu": "#{i18nTeksten.tekst('pager.length.menu')}",
            "search": "#{i18nTeksten.tekst('pager.search')}",
            "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
            "info": "#{i18nTeksten.tekst('pager.info')}",
            "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
            "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
          }
        } );
      } );
      </script>
    </ui:define>
    <ui:define name="body">
      <h:form id="formGebieden">
        <div class="col-md-8 col-md-offset-2">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst('natuur.titel.gebieden')}</h2>
          </div>
          <div align="right" class="col-md-2" >
            <h:commandLink action="#{natuurGebied.create}" actionFor="#{formGebieden}">
              <img src="/common/images/32x32/actions/document-new.png" alt="#{i18nTeksten.tekst('img.nieuw')}" title="#{i18nTeksten.tekst('img.nieuw')}" />
            </h:commandLink>
          </div>

          <ui:include src="gebiedentabel.xhtml">
            <ui:param name="form" value="formGebieden" />
            <ui:param name="lijst" value="#{natuurGebied.gebieden}" />
          </ui:include>
        </div>
      </h:form>
    </ui:define>
    <ui:define name="modal">
      <d:confirmatie confirmatietitel="#{i18nTeksten.tekst('natuur.titel.gebied.delete')}" />
    </ui:define>
  </ui:composition>
</html>
