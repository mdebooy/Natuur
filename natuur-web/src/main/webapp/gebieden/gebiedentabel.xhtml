<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-sm" id="gebiedenTabel">
    <colgroup>
      <col width="50px" />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th></th>
        <th>#{i18nTeksten.tekst('label.gebied')}</th>
        <th>#{i18nTeksten.tekst('label.land')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="gebied" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{natuurGebied.update(gebied.gebiedId)}" actionFor="#{form}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{natuurGebied.delete(gebied.gebiedId, gebied.naam)}" actionFor="#{form}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{gebied.naam}');return false;" actionFor="#{form}"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td>#{gebied.naam}</td>
          <td>#{i18nLandnaam.landnaam(gebied.landId)}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
