<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-sm" id="gebiedenTabel" aria-describedby="gebiedenTabel">
    <colgroup>
      <col style="width:50px" />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="icoon"></th>
        <th id="gebied">#{i18nTeksten.tekst('label.gebied')}</th>
        <th id="land">#{i18nTeksten.tekst('label.land')}</th>
        <th id="coordinaten">#{i18nTeksten.tekst('label.coordinaten')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="gebied" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{natuurGebied.update(gebied.gebiedId)}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{natuurGebied.delete(gebied.gebiedId, gebied.naam)}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{gebied.naam}');return false;"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td>#{gebied.naam}</td>
          <td>#{i18nLandnaam.landnaam(gebied.landId)}</td>
          <td><samp>#{gebied.coordinaten}</samp></td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
