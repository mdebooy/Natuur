<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#{natuur.path}/index.xhtml">#{natuur.applicatieNaam}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <t:dataList var="item" value="#{natuur.menu}" rowIndexVar="idx">
            <li><a href="#{item.key}">#{i18nTeksten.tekst(item.value)}</a></li>
          </t:dataList>
        </ul>
        <p class="navbar-text navbar-right">#{gebruiker.userName} <img alt="#{gebruiker.locale.language}" align="right" hspace="10px" src="/common/images/taal/#{gebruiker.locale.language}.png" title="#{gebruiker.locale.language}" height="9" /></p>
      </div>
    </div>
  </nav>
</ui:composition>
