<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-sm" id="taxaTabel" aria-describedby="taxaTabel">
    <colgroup>
      <col width="70px" />
      <col />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="icoon"></th>
        <th id="naam">#{i18nTeksten.tekst('label.naam')}</th>
        <th id="latijnsenaam">#{i18nTeksten.tekst('label.latijnsenaam')}</th>
        <th id="rang">#{i18nTeksten.tekst('label.rang')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="taxon" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{natuurTaxon.retrieve(taxon.taxonId)}" actionFor="#{form}"><img src="/common/images/16x16/mimetypes/text-x-generic.png" alt="#{i18nTeksten.tekst('img.bekijken')}" title="#{i18nTeksten.tekst('img.bekijken')}" /></h:commandLink>
            <h:commandLink action="#{natuurTaxon.update(taxon.taxonId)}" actionFor="#{form}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{natuurTaxon.delete(taxon.taxonId)}" actionFor="#{form}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{taxon.naam}');return false;" actionFor="#{form}"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td>#{taxon.naam}</td>
          <td><em>#{taxon.latijnsenaam}</em></td>
          <ui:param name="rang" value="biologie.rang.#{taxon.rang}"/>
          <td>#{i18nTeksten.tekst(rang)}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
