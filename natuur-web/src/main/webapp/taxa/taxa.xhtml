<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 template="/WEB-INF/templates/template.xhtml">
  <ui:define name="head">
    <script type="text/javascript" charset="utf-8">
//<![CDATA[
      $(document).ready(function() {
        var taal = '#{gebruiker.locale.language}';
        var tabel = $('#taxaTabel').DataTable( {
          ajax: { url: '/natuur/taxa',
                  dataSrc: '' },
          order: [[2, 'asc']],
          pagingType: 'full_numbers',
          pageLength: #{properties.appValue('natuur.pagelength')},
          lengthChange: false,
          stateSave: true,
          language: {
            paginate: {
              first: #{properties.appValue('natuur.pager.first')},
              last: #{properties.appValue('natuur.pager.last')},
              next: #{properties.appValue('natuur.pager.next')},
              previous: #{properties.appValue('natuur.pager.previous')}
            },
            search: "#{i18nTeksten.tekst('pager.search')}",
            zeroRecords: "#{i18nTeksten.tekst('pager.zero.records')}",
            loadingRecords: "#{i18nTeksten.tekst('pager.loading')}",
            info: "#{i18nTeksten.tekst('pager.info')}",
            infoEmpty: "#{i18nTeksten.tekst('pager.info.empty')}",
            infoFiltered: "#{i18nTeksten.tekst('pager.info.filtered')}"
          },
          columns: [
            { data: 'volgnummer', title: '#{i18nTeksten.tekst('label.seq')}', width: '50px', class: 'has-text-centered' },
            { data: null, title: '#{i18nTeksten.tekst('label.naam')}', render: function ( data, type, row ) {
                return getTaxonnaam(data, taal);
              }
            },
            { data: 'latijnsenaam', title: '#{i18nTeksten.tekst('label.latijnsenaam')}', class: 'is-italic' },
            { data: null, title: '#{i18nTeksten.tekst('label.rang')}', render: function ( data, type, row ) {
                return getRangnaam(data.rang, taal);
              }
            }
          ]
        } );
        $( '#taxaTabel tbody').on('click', 'tr', function() {
          if (tabel.row(this).data() === undefined) {
            return;
          }
          var jsfCommandLink = document.getElementById("formTaxa:link");
          var param = jsfCommandLink.getAttribute('onclick').replace('XX', tabel.row(this).data().taxonId);
          jsfCommandLink.setAttribute('onclick', param);
          jsfCommandLink.click();
        } );
      } );
//]]>
    </script>
  </ui:define>
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-10">
        <h:form id="formTaxa">
          <div class="columns titel">
            <div class="column is-10">
              <h2>#{i18nTeksten.tekst('natuur.titel.taxa')}</h2>
            </div>
            <div class="column is-2 has-text-right" >
              <h:commandLink action="#{natuurTaxon.create}">
                <img src="/common/images/32x32/actions/document-new.png" alt="#{i18nTeksten.tekst('img.nieuw')}" title="#{i18nTeksten.tekst('img.nieuw')}" />
              </h:commandLink>
            </div>
          </div>

          <table id="taxaTabel" class="table is-striped is-narrow is-hoverable" aria-describedby="taxaTabel" />
          <h:commandLink id="link" action="#{natuurTaxon.retrieve}" style="display:none">
            <f:param name="taxonId" value="XX" />
          </h:commandLink>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
