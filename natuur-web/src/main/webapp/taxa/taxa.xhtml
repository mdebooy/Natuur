<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
      <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
          $('#taxaTabel').dataTable( {
            "order": [[1, "asc"]],
            "columns": [{ "orderable": false },
                        { "orderable": true },
                        { "orderable": true },
                        { "orderable": false }],
            "pagingType": "full_numbers",
            "pageLength": #{properties.appValue('natuur.pagelength')},
            "lengthChange": false,
            "stateSave": true,
            "language": {
              "paginate": {
                "first": '<span class="glyphicon glyphicon-fast-backward"></span>',
                "last": '<span class="glyphicon glyphicon-fast-forward"></span>',
                "next": '<span class="glyphicon glyphicon-triangle-right"></span>',
                "previous": '<span class="glyphicon glyphicon-triangle-left"></span>'
              },
              "search": "#{i18nTeksten.tekst('pager.search')}",
              "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
              "info": "#{i18nTeksten.tekst('pager.info')}",
              "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
              "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
            }
          } );
        } );
      </script>
    </ui:define>
    <ui:define name="body">
      <h:form id="formTaxa">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst('natuur.titel.taxa')}</h2>
          </div>
          <div align="right" class="col-md-2" >
            <h:commandLink action="#{natuurTaxon.create}" actionFor="#{formTaxa}">
              <img src="/common/images/32x32/actions/document-new.png" alt="#{i18nTeksten.tekst('img.nieuw')}" title="#{i18nTeksten.tekst('img.nieuw')}" />
            </h:commandLink>
          </div>

          <ui:include src="taxatabel.xhtml">
            <ui:param name="form" value="formTaxa" />
            <ui:param name="lijst" value="#{natuurTaxon.taxa}" />
          </ui:include>
        </div>
      </h:form>
    </ui:define>
    <ui:define name="modal">
      <d:confirmatie confirmatietitel="#{i18nTeksten.tekst('natuur.titel.taxon.delete')}" />
    </ui:define>
  </ui:composition>
</html>
