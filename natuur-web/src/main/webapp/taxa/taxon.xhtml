<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
      <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
          $('#taxaTabel').dataTable( {
            "order": [[1, "asc"]],
            "columns": [{ "orderable": false },
                        { "orderable": true },
                        { "orderable": true },
                        { "orderable": false }],
            "pagingType": "full_numbers",
            "pageLength": #{properties.appValue('natuur.pagelength')},
            "lengthChange": false,
            "stateSave": true,
            "language": {
              "paginate": {
                "first": "#{i18nTeksten.tekst('pager.paginate.first')}",
                "last": "#{i18nTeksten.tekst('pager.paginate.last')}",
                "next": "#{i18nTeksten.tekst('pager.paginate.next')}",
                "previous": "#{i18nTeksten.tekst('pager.paginate.previous')}"
              },
              "search": "#{i18nTeksten.tekst('pager.search')}",
              "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
              "info": "#{i18nTeksten.tekst('pager.info')}",
              "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
              "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
            }
          } );
          $('#taxonnamenTabel').dataTable( {
              "order": [[1, "asc"]],
              "columns": [{ "orderable": false },
                          { "orderable": true },
                          { "orderable": true }],
              "pagingType": "full_numbers",
              "pageLength": #{properties.appValue('natuur.pagelength')},
              "lengthChange": false,
              "language": {
                "paginate": {
                  "first": "#{i18nTeksten.tekst('pager.paginate.first')}",
                  "last": "#{i18nTeksten.tekst('pager.paginate.last')}",
                  "next": "#{i18nTeksten.tekst('pager.paginate.next')}",
                  "previous": "#{i18nTeksten.tekst('pager.paginate.previous')}"
                },
                "search": "#{i18nTeksten.tekst('pager.search')}",
                "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
                "info": "#{i18nTeksten.tekst('pager.info')}",
                "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
                "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
              }
            } );
          $('.nav-tabs a[href="##{natuurTaxon.aktieveTab}"]').tab('show');
        } );
      </script>
    </ui:define>
    <ui:define name="body">
      <h:form class="form-horizontal" id="formTaxon">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <t:div rendered="#{!natuurTaxon.aktie.readonly}">
              <h2>#{i18nTeksten.tekst(natuurTaxon.subTitel)}</h2>
            </t:div>
            <t:div rendered="#{natuurTaxon.aktie.readonly}">
              <h2>#{natuurTaxon.taxon.naam}</h2>
            </t:div>
          </div>
          <div align="right" class="col-md-2" >
            <h:commandLink action="#{natuurTaxon.create(natuurTaxon.taxon.taxonId)}" actionFor="#{formTaxon}">
              <img src="/common/images/32x32/actions/document-new.png" alt="#{i18nTeksten.tekst('img.nieuw')}" title="#{i18nTeksten.tekst('img.nieuw')}" />
            </h:commandLink>
          </div>
          <div class="row" />
          <t:div rendered="#{!natuurTaxon.aktie.readonly}">
            <div class="form-group form-group-sm">
              <label for="naam" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.naam')}</label>
              <div class="col-sm-10">
                <t:inputText id="naam" styleClass="form-control" value="#{natuurTaxon.taxon.naam}" maxlength="255" size="100" readonly="true" />
              </div>
            </div>
          </t:div>
          <div class="form-group form-group-sm">
            <label for="latijnsenaam" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.latijnsenaam')}</label>
            <div class="col-sm-10">
              <t:inputText id="latijnsenaam" styleClass="form-control" value="#{natuurTaxon.taxon.latijnsenaam}" maxlength="255" size="100" readonly="#{natuurTaxon.aktie.readonly}" />
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="rang" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.rang')}</label>
            <div class="col-sm-3">
              <d:listbox id="rang" value="#{natuurTaxon.taxon.rang}" readonly="#{natuurTaxon.aktie.readonly}" items="#{natuurRang.selectRangen(natuurTaxon.ouderNiveau)}" textvalue="#{natuurTaxon.rangnaam}" />
            </div>
            <t:div rendered="#{!empty natuurTaxon.taxon.parentId or natuurTaxon.aktie.nieuw}">
              <label for="parentId" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.ouder')}</label>
              <div class="col-sm-4">
                <d:listbox id="parentId" value="#{natuurTaxon.taxon.parentId}" readonly="#{natuurTaxon.aktie.readonly}" items="#{natuurTaxon.selectOuders(natuurTaxon.taxon.rang)}" textvalue="#{natuurTaxon.ouder.naam}" />
              </div>
              <div class="col-sm-1">
                <h:commandLink action="#{natuurTaxon.retrieve(natuurTaxon.taxon.parentId)}" actionFor="formTaxon"><img src="/common/images/16x16/mimetypes/text-x-generic.png" alt="#{i18nTeksten.tekst('img.bekijken')}" title="#{i18nTeksten.tekst('img.bekijken')}" /></h:commandLink>
                <h:commandLink action="#{natuurTaxon.update(natuurTaxon.taxon.parentId)}" actionFor="formTaxon"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
              </div>
            </t:div>
          </div>
          <div class="form-group form-group-sm">
            <label for="opmerking" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.opmerking')}</label>
            <div class="col-sm-10">
              <t:inputTextarea id="opmerking" styleClass="form-control" value="#{natuurTaxon.taxon.opmerking}" readonly="#{natuurTaxon.aktie.readonly}" />
            </div>
          </div>

          <t:div rendered="#{!natuurTaxon.aktie.nieuw}">
            <div class="row" />
            <div>
              <ul class="nav nav-tabs" data-tabs="tabs">
                <li class="active"><a href="#kinderenTab" data-toggle="tab">#{i18nTeksten.tekst('tab.kinderen')}</a></li>
                <li><a href="#namenTab" data-toggle="tab">#{i18nTeksten.tekst('tab.namen')}</a></li>
              </ul>
              <div class="tab-content">
                <div id="kinderenTab" class="tab-pane fade in active">
                  <d:spacer />
                  <ui:include src="taxatabel.xhtml">
                    <ui:param name="form" value="formTaxon" />
                    <ui:param name="lijst" value="#{natuurTaxon.getKinderen(natuurTaxon.taxon.taxonId)}" />
                  </ui:include>
                </div>
                <div id="namenTab" class="tab-pane fade">
                  <d:spacer />
                  <div align="right" class="col-md-3 col-md-offset-9">
                    <h:commandLink action="#{natuurTaxon.createTaxonnaam}" actionFor="#{formTaxon}" rendered="#{natuurTaxon.aktie.wijzig}">
                      <img src="/common/images/32x32/actions/document-new.png" alt="#{i18nTeksten.tekst('img.nieuw')}" title="#{i18nTeksten.tekst('img.nieuw')}" />
                    </h:commandLink>
                  </div>
                  <ui:include src="taxonnamentabel.xhtml">
                    <ui:param name="form" value="formTaxon" />
                    <ui:param name="lijst" value="#{natuurTaxon.taxonnamen}" />
                  </ui:include>
                </div>
              </div>
            </div>
          </t:div>

          <h:commandLink action="#{natuurTaxon.save}" id="create" styleClass="btn btn-default" rendered="#{natuurTaxon.aktie.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
          <h:commandLink action="#{natuurTaxon.save}" id="modify" styleClass="btn btn-default" rendered="#{natuurTaxon.aktie.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <d:cancel href="#{natuur.path}/taxa/taxa.xhtml" aktie="#{natuurTaxon.aktie}"/>
        </div>
      </h:form>
    </ui:define>
    <ui:define name="modal">
      <d:confirmatie confirmatietitel="#{i18nTeksten.tekst('natuur.titel.taxon.delete')}" />
    </ui:define>
  </ui:composition>
</html>
