<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('natuur.titel')}" />
    <ui:define name="head">
    </ui:define>
    <ui:define name="body">
      <h:form class="form-horizontal" id="formTaxon">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <t:div rendered="#{!natuur.readonly}">
              <h2>#{i18nTeksten.tekst(natuur.subTitel)}</h2>
            </t:div>
            <t:div rendered="#{natuur.readonly}">
              <h2>#{natuur.subTitel}</h2>
            </t:div>
          </div>
          <div class="row" />
          <t:div rendered="#{!natuur.readonly}">
            <div class="form-group form-group-sm">
              <label for="naam" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.naam')}</label>
              <div class="col-sm-9">
                <t:inputText id="naam" styleClass="form-control" value="#{natuur.taxon.naam}" maxlength="255" size="100" />
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label for="latijnsenaam" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.latijnsenaam')}</label>
              <div class="col-sm-9">
                <t:inputText id="latijnsenaam" styleClass="form-control" value="#{natuur.taxon.latijnsenaam}" maxlength="255" size="100" />
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label for="rang" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.rang')}</label>
              <div class="col-sm-1">
                <t:inputText id="rang" styleClass="form-control" value="#{natuur.taxon.rang}" maxlength="3" size="3" readonly="#{natuur.readonly}" />
              </div>
            </div>
          </t:div>

          <h:commandLink action="#{natuur.saveTaxon}" id="create" styleClass="btn btn-default" rendered="#{natuur.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
          <h:commandLink action="#{natuur.saveTaxon}" id="modify" styleClass="btn btn-default" rendered="#{natuur.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <a class="btn btn-default" href="/natuur/taxa/taxa.jsf">#{i18nTeksten.tekst('button.cancel')}</a>

          <t:messages globalOnly="false" layout="table" fatalClass="msgFatal" errorClass="msgError" warnClass="msgWarn" infoClass="msgInfo" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
