<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="body">
      <div class="row justify-content-center">
        <div class="col-10">
          <h:form class="form-horizontal" id="formTaxonnaam">
            <div class="col-10">
              <h2>#{i18nTeksten.tekst(natuurTaxon.detailSubTitel)}</h2>
            </div>
            <div class="form-group form-group-sm row">
              <label for="taal" class="col-2 control-label">#{i18nTeksten.tekst('label.taal')}</label>
              <div class="col-9">
                <d:listbox id="rang" value="#{natuurTaxon.taxonnaam.taal}" readonly="#{!natuurTaxon.detailAktie.nieuw}" items="#{i18nTeksten.talen()}" textvalue="#{i18nTeksten.taal(natuurTaxon.taxonnaam.taal)}" />
              </div>
            </div>
            <div class="form-group form-group-sm row">
              <label for="naam" class="col-2 control-label">#{i18nTeksten.tekst('label.naam')}</label>
              <div class="col-9">
                <t:inputText id="naam" styleClass="form-control form-control-sm" value="#{natuurTaxon.taxonnaam.naam}" maxlength="255" size="100" readonly="#{natuurTaxon.detailAktie.readonly}" />
              </div>
            </div>
  
            <h:commandLink action="#{natuurTaxon.saveTaxonnaam}" id="create" styleClass="btn btn-sm btn-outline-primary" rendered="#{natuurTaxon.detailAktie.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
            <h:commandLink action="#{natuurTaxon.saveTaxonnaam}" id="modify" styleClass="btn btn-sm btn-outline-primary" rendered="#{natuurTaxon.detailAktie.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
            <d:cancel href="#{natuur.path}/taxa/taxon.xhtml" aktie="#{natuurTaxon.detailAktie}"/>
          </h:form>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</html>
