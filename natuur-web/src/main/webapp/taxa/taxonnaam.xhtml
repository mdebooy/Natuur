<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-8">
        <h:form id="formTaxonnaam">
          <d:titel titel="#{i18nTeksten.tekst(natuurTaxon.detailSubTitel)}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.taal')}" />
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <d:listbox id="taal" value="#{natuurTaxon.taxonnaam.taal}" fullwidth="true" required="true" readonly="#{!natuurTaxon.detailAktie.nieuw}" items="#{i18nTeksten.talen()}" textvalue="#{i18nTeksten.taal(natuurTaxon.taxonnaam.taal)}" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.naam')}" />
                <div class="field-body is-normal">
                  <d:inputText id="naam" value="#{natuurTaxon.taxonnaam.naam}" maxlength="255" size="100" required="true" readonly="#{natuurTaxon.detailAktie.readonly}" />
                </div>
              </div>
            </div>
          </div>

          <d:crudbuttonbar bean="#{natuurTaxon}" form="formTaxonnaam" detail="detail" returnto="#{natuur.path}/taxa/taxon.xhtml" tekst="#{natuurTaxon.taxonnaam.naam}" />
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('natuur.titel.taxonnaam.delete')}" />
  </ui:define>
</ui:composition>
