<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('natuur.titel')}" />
    <ui:define name="head">
    </ui:define>
    <ui:define name="body">
      <h:form class="form-horizontal" id="formTaxonnaam">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst(natuurTaxon.detailSubTitel)}</h2>
          </div>
          <div class="row" />
          <div class="form-group form-group-sm">
            <label for="taal" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.taal')}</label>
            <div class="col-sm-9">
              <d:listbox id="rang" value="#{natuurTaxon.taxonnaam.taal}" readonly="#{!natuurTaxon.detailAktie.nieuw}" items="#{i18nTeksten.talen()}" textvalue="#{i18nTeksten.taal(natuurTaxon.taxonnaam.taal)}" />
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="naam" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.naam')}</label>
            <div class="col-sm-9">
              <t:inputText id="naam" styleClass="form-control" value="#{natuurTaxon.taxonnaam.naam}" maxlength="255" size="100" readonly="#{natuurTaxon.detailAktie.readonly}" />
            </div>
          </div>

          <h:commandLink action="#{natuurTaxon.saveTaxonnaam}" id="create" styleClass="btn btn-default" rendered="#{natuurTaxon.detailAktie.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
          <h:commandLink action="#{natuurTaxon.saveTaxonnaam}" id="modify" styleClass="btn btn-default" rendered="#{natuurTaxon.detailAktie.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <a class="btn btn-default" href="/natuur/taxa/taxon.xhtml">#{i18nTeksten.tekst('button.cancel')}</a>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
