<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-sm" id="taxonnamenTabel" aria-describedby="taxonnamenTabel">
    <colgroup>
      <col width="45px" />
      <col width="45px" />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="icoon"></th>
        <th id="taal">#{i18nTeksten.tekst('label.taal')}</th>
        <th id="naam">#{i18nTeksten.tekst('label.naam')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="taxonnaam" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{natuurTaxon.updateTaxonnaam(taxonnaam.taal)}" actionFor="#{form}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{natuurTaxon.deleteTaxonnaam(taxonnaam.taal)}" actionFor="#{form}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{taxonnaam.taal} - #{taxonnaam.naam}');return false;" actionFor="#{form}"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td class="text-center" data-order="#{taxonnaam.taal}"><img alt="#{taxonnaam.taal}" src="/common/images/taal/#{taxonnaam.taal}.png" title="#{taxonnaam.taal}" /></td>
          <td>#{taxonnaam.naam}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
