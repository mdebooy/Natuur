<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-8">
        <h:form id="formFoto">
          <d:titel titel="#{natuurWaarneming.detailSubTitel}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.soort')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <t:inputText id="taxon" styleClass="input required" value="#{natuurWaarneming.waarneming.taxon.naam}" maxlength="255" size="100" readonly="true" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.gezien.op')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <d:datum id="datum" value="#{natuurWaarneming.waarneming.datum}" required="true" readonly="true" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.gebied')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <t:inputText id="gebied" styleClass="input required" value="#{natuurWaarneming.waarneming.gebied.naam}" maxlength="255" size="100" readonly="true" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.seq')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <t:inputText id="taxonSeq" styleClass="input required" value="#{natuurWaarneming.foto.taxonSeq}" maxlength="3" size="3" readonly="#{natuurWaarneming.detailAktie.readonly}" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.fotodetail')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <t:inputText id="fotodetail" styleClass="input" value="#{natuurWaarneming.foto.fotoDetail}" maxlength="20" size="20" readonly="#{natuurWaarneming.detailAktie.readonly}" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.fotobestand')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <t:inputText id="fotobestand" styleClass="input" value="#{natuurWaarneming.foto.fotoBestand}" maxlength="255" size="100" readonly="#{natuurWaarneming.detailAktie.readonly}" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.opmerking')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <t:inputTextarea id="opmerking" styleClass="input" value="#{natuurWaarneming.foto.opmerking}" readonly="#{natuurWaarneming.detailAktie.readonly}" />
                    </div>
                  </div>
                </div>
              </div>

              <d:crudbuttonbar bean="#{natuurWaarneming}" form="formFoto" returnto="#{natuur.path}/waarnemingen/waarneming.xhtml" detail="detail" tekst="#{natuurWaarneming.foto.taxonSeq} - #{natuurWaarneming.foto.fotoBestand}" />
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('natuur.titel.foto.delete')}" />
  </ui:define>
</ui:composition>
