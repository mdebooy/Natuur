<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
      <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
          $('#waarnemingenTabel').dataTable( {
            "order": [[1, "desc"], [3, "asc"]],
            "columns": [{ "orderable": false },
                        { "orderable": true },
                        { "orderable": true },
                        { "orderable": true },
                        { "orderable": true },
                        { "orderable": true },
                        { "orderable": true }],
            "pagingType": "full_numbers",
            "pageLength": #{properties.appValue('natuur.pagelength')},
            "lengthChange": false,
            "stateSave": true,
            "language": {
              "paginate": {
                "first": '<span class="glyphicon glyphicon-fast-backward"></span>',
                "last": '<span class="glyphicon glyphicon-fast-forward"></span>',
                "next": '<span class="glyphicon glyphicon-triangle-right"></span>',
                "previous": '<span class="glyphicon glyphicon-triangle-left"></span>'
              },
              "search": "#{i18nTeksten.tekst('pager.search')}",
              "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
              "info": "#{i18nTeksten.tekst('pager.info')}",
              "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
              "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
            }
          } );
        } );
      </script>
    </ui:define>
    <ui:define name="body">
      <h:form id="formWaarneming">
        <div class="col-md-12">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst('natuur.titel.waarnemingen')}</h2>
          </div>
          <div align="right" class="col-md-2" >
            <h:commandLink action="#{natuurWaarneming.create}" actionFor="#{formFotos}">
              <img src="/common/images/32x32/actions/document-new.png" alt="#{i18nTeksten.tekst('img.nieuw')}" title="#{i18nTeksten.tekst('img.nieuw')}" />
            </h:commandLink>
            <h:commandLink action="#{natuurWaarneming.waarnemingenlijst}" actionFor="#{formWaarneming}">
              <f:setPropertyActionListener target="#{natuurWaarneming.type}" value="PDF" /><img src="/common/images/32x32/apps/evince.png" alt="#{i18nTeksten.tekst('img.PDF')}" title="#{i18nTeksten.tekst('img.PDF')}" />
            </h:commandLink>
          </div>

          <ui:include src="waarnemingtabel.xhtml">
            <ui:param name="form" value="formWaarneming" />
            <ui:param name="lijst" value="#{natuurWaarneming.waarnemingen}" />
          </ui:include>
        </div>
      </h:form>
    </ui:define>
    <ui:define name="modal">
      <d:confirmatie confirmatietitel="#{i18nTeksten.tekst('natuur.titel.waarneming.delete')}" />
    </ui:define>
  </ui:composition>
</html>
