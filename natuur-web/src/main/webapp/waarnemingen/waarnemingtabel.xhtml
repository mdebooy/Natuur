<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-striped table-condensed table-datatable display compact" id="waarnemingenTabel">
    <colgroup>
      <col />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th>#{i18nTeksten.tekst('label.naam')}</th>
        <th>#{i18nTeksten.tekst('label.latijnsenaam')}</th>
        <th>#{i18nTeksten.tekst('biologie.rang.kl')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="waarneming" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>#{waarneming.naam}</td>
          <td><em>#{waarneming.latijnsenaam}</em></td>
          <td>#{waarneming.parentNaam}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
