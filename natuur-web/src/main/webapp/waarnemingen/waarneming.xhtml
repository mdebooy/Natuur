<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 template="/WEB-INF/templates/template.xhtml">
  <ui:define name="head">
    <script type="text/javascript" charset="utf-8">
//<![CDATA[
      $(document).ready(function() {
        var info = '#{i18nTeksten.tekst('img.info')}';
        var taal = '#{gebruiker.locale.language}';
        if (! #{natuurWaarneming.aktie.readonly}) {
          $("#formWaarneming\\:datum").datepicker({dayNamesMin: [ #{i18nTeksten.tekst('kalender.dagen.kort')} ],
                                                   monthNames: [ #{i18nTeksten.tekst('kalender.maanden')} ],
                                                   dateFormat: "#{i18nTeksten.tekst('kalender.datum.formaat.datepicker')}"});
        }
        var fotosTabel = $('#fotosTabel').DataTable( {
          data: #{natuurWaarneming.fotos},
          order: [[0, "asc"]],
          pagingType: 'full_numbers',
          pageLength: #{properties.appValue('natuur.pagelength')}-5,
          lengthChange: false,
          stateSave: true,
          language: {
            paginate: {
              first: #{properties.appValue('natuur.pager.first')},
              last: #{properties.appValue('natuur.pager.last')},
              next: #{properties.appValue('natuur.pager.next')},
              previous: #{properties.appValue('natuur.pager.previous')}
            },
            search: "#{i18nTeksten.tekst('pager.search')}",
            zeroRecords: "#{i18nTeksten.tekst('pager.zero.records')}",
            loadingRecords: "#{i18nTeksten.tekst('pager.loading')}",
            info: "#{i18nTeksten.tekst('pager.info')}",
            infoEmpty: "#{i18nTeksten.tekst('pager.info.empty')}",
            infoFiltered: "#{i18nTeksten.tekst('pager.info.filtered')}"
          },
          columns: [
            { data: 'taxonSeq', title: '#{i18nTeksten.tekst('label.seq')}', width: '50px', class: 'has-text-right' },
            { data: null, title: '#{i18nTeksten.tekst('label.opmerking')}', orderable: false, render: function ( data, type, row ) {
                if (data.hasOwnProperty('opmerking')) {
                  return data.opmerking;
                }
                return '';
              }
            },
            { data: null, title: '#{i18nTeksten.tekst('label.detail')}', render: function ( data, type, row ) {
                if (data.hasOwnProperty('fotoDetail')) {
                  return data.fotoDetail;
                }
                return '';
              }
            },
            { data: null, title: '#{i18nTeksten.tekst('label.fotobestand')}', render: function ( data, type, row ) {
                if (data.hasOwnProperty('fotoBestand')) {
                  return data.fotoBestand;
                }
                return '';
              }
            }
          ]
        } );
        $( '#fotosTabel tbody').on('click', 'tr', function() {
          if (fotosTabel.row(this).data() === undefined) {
            return;
          }
          var jsfCommandLink = document.getElementById("formWaarneming:linkFoto");
          var param = jsfCommandLink.getAttribute('onclick').replace('XX', fotosTabel.row(this).data().fotoId);
          jsfCommandLink.setAttribute('onclick', param);
          jsfCommandLink.click();
        } );
      } );
//]]>
    </script>
  </ui:define>
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-8">
        <h:form id="formWaarneming">
          <d:titel titel="#{i18nTeksten.tekst(natuurWaarneming.subTitel)}" imgtitle="#{i18nTeksten.tekst('img.nieuw')}" bean="#{natuurWaarneming}" rendered="#{natuurWaarneming.aktie.wijzig}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.soort')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <t:inputText id="taxon" styleClass="input required" value="#{natuurWaarneming.waarneming.taxon.naam}" maxlength="255" size="100" readonly="true" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.gezien.op')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <d:datum id="datum" value="#{natuurWaarneming.waarneming.datum}" required="true" readonly="#{natuurWaarneming.aktie.readonly}" />
                    </div>
                  </div>
                  <div class="field-label is-normal">
                    <label class="label">#{i18nTeksten.tekst('label.aantal')}</label>
                  </div>
                  <div class="field-body is-normal">
                    <div class="field">
                      <div class="control">
                        <t:inputText id="aantal" styleClass="input" value="#{natuurWaarneming.waarneming.aantal}" maxlength="3" size="3" readonly="#{natuurWaarneming.aktie.readonly}" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.gebied')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <d:listbox id="gebiedId" required="true" value="#{natuurWaarneming.waarneming.gebied}" converter="GebiedConverter" fullwidth="true" readonly="#{natuurWaarneming.aktie.readonly}" items="#{natuurGebied.selectGebieden}" textvalue="#{natuurWaarneming.waarneming.gebied.naam}" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst('label.opmerking')}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <t:inputTextarea id="opmerking" styleClass="input" value="#{natuurWaarneming.waarneming.opmerking}" readonly="#{natuurWaarneming.aktie.readonly}" />
                    </div>
                  </div>
                </div>
              </div>

              <d:crudbuttonbar bean="#{natuurWaarneming}" form="formWaarneming" returnto="#{natuur.path}/taxa/taxon.xhtml" tekst="#{natuurWaarneming.formateerDatum(waarneming.datum)} - #{waarneming.gebied.naam}" />

              <t:div rendered="#{!natuurWaarneming.aktie.nieuw}">
                <d:spacer />
                <div id="tabFotos" class="tab-detail">
                  <table id="fotosTabel" class="table is-striped is-narrow" aria-describedby="fotosTabel" />
                </div>
                <h:commandLink id="linkWaarneming" action="#{natuurWaarneming.retrieve}" style="display:none">
                  <f:param name="fotoId" value="XX" />
                </h:commandLink>
              </t:div>
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('natuur.titel.waarneming.delete')}" />
  </ui:define>
</ui:composition>
