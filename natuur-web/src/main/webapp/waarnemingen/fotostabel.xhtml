<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
 xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-sm" id="fotosTabel" aria-describedby="fotosTabel">
    <colgroup>
      <col style="width:70px" />
      <col style="width:60px" />
      <col />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="icoon"></th>
        <th id="seq">#{i18nTeksten.tekst('label.seq')}</th>
        <th id="naam">#{i18nTeksten.tekst('label.opmerking')}</th>
        <th id="latijnsenaam">#{i18nTeksten.tekst('label.detail')}</th>
        <th id="gebied">#{i18nTeksten.tekst('label.fotobestand')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="foto" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{natuurFoto.update(foto.fotoId)}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{natuurFoto.delete(foto.fotoId)}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{foto.taxonSeq} - #{foto.taxon.naam}');return false;"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td class="text-right">#{foto.taxonSeq}</td>
          <td>#{foto.opmerking}</td>
          <td><em>#{foto.fotoDetail}</em></td>
          <td>#{foto.fotoBestand}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
