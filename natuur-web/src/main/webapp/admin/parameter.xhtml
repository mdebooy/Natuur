<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:d="http://java.debooy.eu/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-10">
        <h:form id="formParameter">
          <d:titel titel="#{i18nTeksten.tekst(natuurAppParam.subTitel)}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">#{i18nTeksten.tekst(natuurAppParam.parameter)}</label>
                </div>
                <div class="field-body is-normal">
                  <div class="field">
                    <div class="control">
                      <t:div rendered="#{natuurAppParam.sleutel!='natuur.default.landid' and natuurAppParam.sleutel!='natuur.default.gebiedid'}">
                        <t:inputText id="waarde" styleClass="input required" value="#{natuurAppParam.waarde}" maxlength="255" size="100" />
                      </t:div>
                      <t:div rendered="#{natuurAppParam.sleutel=='natuur.default.landid'}">
                        <d:listbox id="landId" value="#{natuurAppParam.landId}" items="#{i18nLandnaam.selectLandnamen()}" required="true" readonly="false" textvalue="" />
                      </t:div>
                      <t:div rendered="#{natuurAppParam.sleutel=='natuur.default.gebiedid'}">
                        <d:listbox id="gebiedId" value="#{natuurAppParam.gebiedId}" items="#{natuurGebied.selectGebiedenId}" required="true" readonly="false" textvalue="" />
                      </t:div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-grouped">
                <c:if test="${natuurAppParam.administrator}">
                  <p class="control">
                    <h:commandLink id="save" action="#{natuurAppParam.save}" styleClass="button is-primary">#{i18nTeksten.tekst('button.save')}</h:commandLink>
                  </p>
                </c:if>
                <p class="control">
                  <d:cancel returnto="#{natuur.path}/admin/parameters.xhtml" aktie="${natuurAppParam.aktie}"/>
                </p>
              </div>
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
