<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="row justify-content-center">
      <div class="col-10">
        <h:form class="form-horizontal" id="formParameter">
          <h2 class="titel">#{i18nTeksten.tekst(natuurAppParam.subTitel)}</h2>

          <div class="form-group form-group-sm row">
            <label for="waarde" class="col-4 control-label text-right">#{i18nTeksten.tekst(natuurAppParam.parameter)}</label>
            <div class="col-6">
              <t:div rendered="#{natuurAppParam.sleutel!='natuur.default.landid' and natuurAppParam.sleutel!='natuur.default.gebiedid'}">
                <t:inputText id="waarde" styleClass="form-control form-control-sm" value="#{natuurAppParam.waarde}" maxlength="255" size="100" />
              </t:div>
              <t:div rendered="#{natuurAppParam.sleutel=='natuur.default.landid'}">
                <d:listbox id="landId" value="#{natuurAppParam.landId}" items="#{i18nLandnaam.selectLandnamen()}" readonly="false" textvalue="" />
              </t:div>
              <t:div rendered="#{natuurAppParam.sleutel=='natuur.default.gebiedid'}">
                <d:listbox id="gebiedId" value="#{natuurAppParam.gebiedId}" items="#{natuurGebied.selectGebiedenId}" readonly="false" textvalue="" />
              </t:div>
            </div>
          </div>

          <h:commandLink action="#{natuurAppParam.save}" id="modify" styleClass="btn btn-sm btn-outline-primary">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <d:cancel returnto="#{natuur.path}/admin/parameters.xhtml" aktie="#{natuurAppParam.aktie}"/>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
