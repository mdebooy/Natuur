<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="body">
      <h:form class="form-horizontal" id="formParameter">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst(natuurAppParam.subTitel)}</h2>
          </div>
          <div class="row" />
          <div class="form-group form-group-sm">
            <label for="waarde" class="col-sm-3 control-label">#{i18nTeksten.tekst(natuurAppParam.parameter)}</label>
            <div class="col-sm-6">
              <t:div rendered="#{natuurAppParam.sleutel!='natuur.default.landid' and natuurAppParam.sleutel!='natuur.default.gebiedid'}">
                <t:inputText id="waarde" styleClass="form-control" value="#{natuurAppParam.waarde}" maxlength="100" size="255" />
              </t:div>
              <t:div rendered="#{natuurAppParam.sleutel=='natuur.default.landid'}">
                <d:listbox id="landId" value="#{natuurAppParam.landId}" items="#{i18nLandnaam.selectLandnamen()}" readonly="false" />
              </t:div>
              <t:div rendered="#{natuurAppParam.sleutel=='natuur.default.gebiedid'}">
                <d:listbox id="gebiedId" value="#{natuurAppParam.gebiedId}" items="#{natuurGebied.selectGebiedenId}" readonly="false" />
              </t:div>
            </div>
          </div>

          <h:commandLink action="#{natuurAppParam.save}" id="modify" styleClass="btn btn-default">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <d:cancel href="#{natuur.path}/admin/parameters.xhtml" aktie="#{natuurAppParam.aktie}"/>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
