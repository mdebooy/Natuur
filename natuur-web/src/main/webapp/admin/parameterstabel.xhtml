<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
 xmlns:ui="http://java.sun.com/jsf/facelets">
  <table id="parametersTabel" class="table is-striped is-narrow is-hoverable" aria-describedby="parametersTabel">
    <colgroup>
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="parameter">#{i18nTeksten.tekst('label.parameter')}</th>
        <th id="waarde">#{i18nTeksten.tekst('label.waarde')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="parameter" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>#{i18nTeksten.tekst(parameter.parameter)}</td>
          <td>
            <t:div rendered="#{parameter.sleutel!='natuur.default.gebiedid' and parameter.sleutel!='natuur.default.landid'}">
              #{parameter.waarde}
            </t:div>
            <t:div rendered="#{parameter.sleutel=='natuur.default.gebiedid'}">
              #{natuurGebied.gebied(parameter.waarde)}
            </t:div>
            <t:div rendered="#{parameter.sleutel=='natuur.default.landid'}">
              #{i18nLandnaam.landnaam(parameter.waarde)}
            </t:div>
          </td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
