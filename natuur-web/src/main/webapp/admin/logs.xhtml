<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
      <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
           $('#loggingTabel').dataTable( {
             "order": [[1, "desc"]],
             "columns": [{ "orderable": false },
                         { "orderable": true },
                         { "orderable": true },
                         { "orderable": true },
                         { "orderable": true }],
            "pagingType": "full_numbers",
            "pageLength": Math.round(#{properties.appValue('doos.pagelength')}/2),
            "lengthChange": false,
            "stateSave": true,
            "language": {
              "paginate": {
                "first": #{properties.appValue('natuur.pager.first')},
                "last": #{properties.appValue('natuur.pager.last')},
                "next": #{properties.appValue('natuur.pager.next')},
                "previous": #{properties.appValue('natuur.pager.previous')}
              },
              "search": "#{i18nTeksten.tekst('pager.search')}",
              "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
              "info": "#{i18nTeksten.tekst('pager.info')}",
              "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
              "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
            }
          } );
        } );
      </script>
    </ui:define>
    <ui:define name="body">
      <div class="row justify-content-center">
        <div class="col-10">
          <h:form id="formLoggings">
            <div class="row titel">
              <h2>#{i18nTeksten.tekst('titel.applicatie.loggings')}</h2>
            </div>

            <d:loggingtable bean="#{loggings}" form="formLogging" lijst="#{loggings.getPackageLogging('eu.debooy.natuur')}" />
          </h:form>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</html>
